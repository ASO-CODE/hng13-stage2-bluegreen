upstream blue {
    server app_blue:3000 max_fails=1 fail_timeout=3s;
}

upstream green {
    server app_green:3000 max_fails=1 fail_timeout=3s;
}

server {
    listen 80;
    server_name _;

    # Default to blue
    set $upstream blue;

    # Check for X-App-Pool header to route traffic
    if ($http_x_app_pool = "blue") {
        set $upstream blue;
    }
    if ($http_x_app_pool = "green") {
        set $upstream green;
    }

    location / {
        proxy_pass http://$upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-App-Pool $upstream;

        # Timeout settings to prevent timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location /version {
        proxy_pass http://$upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-App-Pool $upstream;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}